<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser History API</title>
    <style>
        * {
            background-color: #000000;
            color: #fff;
            font-size: 20px;
        }
        button {
            background: none;
            padding: 13px 15px;
            margin: 50px 0;
            display: block;
            cursor: pointer;
            font-weight: bold;
            color: hsl(240, 100%, 73%);
        }
        .more-text {
            display: none;
        }
    </style>
</head>
<body>
    <button style="float: right; position: sticky; top: 20px;" onclick="showState()">Show State</button>
    <div class="text">
        This is Primary Text
        <button class="more-btn">Toggle View 1</button>
        <div class="more-text">This is Expanded Text 1</div>
        <button class="more-btn">Toggle View 2</button>
        <div class="more-text">This is Expanded Text 2</div>
        <button class="more-btn">Toggle View 3</button>
        <div class="more-text">This is Expanded Text 3</div>
    </div>
    <script src="./history.js"></script>
    <script src="./index.js"></script>
</body>
</html>
