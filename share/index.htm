    <section class="share">
        <header class="share-header">
            <h3 class="content-to-share">Share Linear Equation Solver</h3>
            <button class="ic-button">
                <div class="button-icon"></div>
                <div class="button-caption">Close</div>
            </button>
        </header>
        <div class="share-body">
            <button class="share-option" data-share-media-name="copy-link" aria-label="copy link button">
                <div class="share-option-icon"></div>
                <div class="share-option-icon-caption">Copy Link</div>
            </button>
            <button class="share-option" data-share-media-name="whatsapp" aria-label="whatsapp share button">
                <div class="share-option-icon"></div>
                <div class="share-option-icon-caption">WhatsApp</div>
            </button>
            <button class="share-option" data-share-media-name="facebook" aria-label="facebook share button">
                <div class="share-option-icon"></div>
                <div class="share-option-icon-caption">Facebook</div>
            </button>
            <button class="share-option" data-share-media-name="twitter" aria-label="twitter share button">
                <div class="share-option-icon"></div>
                <div class="share-option-icon-caption">Twitter</div>
            </button>
            <button class="share-option" data-share-media-name="email" aria-label="email share button">
                <div class="share-option-icon"></div>
                <div class="share-option-icon-caption">Email</div>
            </button>
            <button class="share-option" data-share-media-name="reddit" aria-label="reddit share button">
                <div class="share-option-icon"></div>
                <div class="share-option-icon-caption">Reddit</div>
            </button>
        </div>
        <footer class="share-footer"></footer>
    </section>
    <script src="./share.js"></script>
