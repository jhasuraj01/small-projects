<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards</title>

    <link rel="stylesheet" href="./stylesheets/card1.css">
    <link rel="stylesheet" href="./stylesheets/default.css">
    <link rel="stylesheet" href="./stylesheets/ripple.css">
</head>

<body>
    <section class="card">
        <div class="card-gallery" data-displaying_image="0">
            <img src="./images/card1/img5.jpg" alt="card1 img5" class="card-image" style="z-index: auto;">
            <img src="./images/card1/img4.jpg" alt="card1 img4" class="card-image" style="z-index: -1;">
            <img src="./images/card1/img3.jpg" alt="card1 img3" class="card-image" style="z-index: -1;">
            <img src="./images/card1/img1.jpg" alt="card1 img1" class="card-image" style="z-index: -1;">
            <img src="./images/card1/img2.jpg" alt="card1 img2" class="card-image" style="z-index: -1;">
        </div>
        <button class="previous-card-image-button" style="visibility: hidden;"><svg viewBox="0 0 24 24" class="icon-svg"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg></button>
        <button class="next-card-image-button"><svg viewBox="0 0 24 24" class="icon-svg"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></button>
        <div class="card-image-navigator" style="display: none;">
            <button class="card-image-navigator-btn" data-pointing-card-image="1">1</button>
            <button class="card-image-navigator-btn" data-pointing-card-image="1">2</button>
            <button class="card-image-navigator-btn" data-pointing-card-image="1">3</button>
            <button class="card-image-navigator-btn" data-pointing-card-image="1">4</button>
            <button class="card-image-navigator-btn" data-pointing-card-image="1">5</button>
        </div>
        <div class="card-header">
            <h3 class="card-header-text">Card Header Text</h3>
        </div>
        <div class="card-caption">
            <p class="card-caption-paragraph">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit, voluptatibus ipsum sunt, eveniet
                tempore, architecto repellendus inventore adipisci animi iure id quaerat nisi. Aperiam quas praesentium
                voluptatem quis accusantium debitis?
            </p>
        </div>
        <div class="card-footer">
            <div class="card-navigator">
                <button class="card-navigator-button" title="Open in New Tab"><svg  viewBox="0 0 24 24"  class="card-navigator-button-icon"><path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></svg></button>
                <button class="card-navigator-button" title="Share"><svg viewBox="0 0 59 59" class="card-navigator-button-icon"><path d="M47,39c-2.671,0-5.182,1.04-7.071,2.929c-0.524,0.524-0.975,1.1-1.365,1.709l-17.28-10.489C21.741,32.005,22,30.761,22,29.456c0-1.305-0.259-2.549-0.715-3.693l17.284-10.409C40.345,18.142,43.456,20,47,20c5.514,0,10-4.486,10-10S52.514,0,47,0S37,4.486,37,10c0,1.256,0.243,2.454,0.667,3.562L20.361,23.985c-1.788-2.724-4.866-4.529-8.361-4.529c-5.514,0-10,4.486-10,10s4.486,10,10,10c3.495,0,6.572-1.805,8.36-4.529L37.664,45.43C37.234,46.556,37,47.759,37,49c0,2.671,1.04,5.183,2.929,7.071C41.818,57.96,44.329,59,47,59s5.182-1.04,7.071-2.929C55.96,54.183,57,51.671,57,49s-1.04-5.183-2.929-7.071C52.182,40.04,49.671,39,47,39z" /></svg></button>
            </div>
        </div>
    </section>
    <script src="./scripts/ripple.js"></script>
    <script src="./scripts/card1.js"></script>
</body>

</html>
