<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards</title>

    <link rel="stylesheet" href="./stylesheets/card1.css">
</head>

<body>
    <section class="card">
        <div class="card-gallery">
            <img src="./images/card1/img1.jpg" alt="card1 img1" class="card-image">
            <img src="./images/card1/img2.jpg" alt="card1 img2" class="card-image">
            <img src="./images/card1/img3.jpg" alt="card1 img3" class="card-image">
            <img src="./images/card1/img4.jpg" alt="card1 img4" class="card-image">
            <img src="./images/card1/img5.jpg" alt="card1 img5" class="card-image">
        </div>
        <button class="previous-card-image-button">P</button>
        <button class="next-card-image-button">N</button>
        <div class="card-image-navigator">
            <button class="card-image-navigator-btn" data-pointing-card-image="1">1</button>
            <button class="card-image-navigator-btn" data-pointing-card-image="1">2</button>
            <button class="card-image-navigator-btn" data-pointing-card-image="1">3</button>
            <button class="card-image-navigator-btn" data-pointing-card-image="1">4</button>
            <button class="card-image-navigator-btn" data-pointing-card-image="1">5</button>
        </div>
        <div class="card-header">
            <h3 class="card-header-text">Card Header Text</h3>
        </div>
        <div class="card-caption">
            <p class="card-caption-paragraph">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit, voluptatibus ipsum sunt, eveniet
                tempore, architecto repellendus inventore adipisci animi iure id quaerat nisi. Aperiam quas praesentium
                voluptatem quis accusantium debitis?
            </p>
        </div>
        <div class="card-footer">
            <div class="card-navigator">
                <button class="card-navigator-button">share</button>
                <button class="card-navigator-button">visit</button>
                <button class="card-navigator-button">save</button>
            </div>
        </div>
    </section>
</body>

</html>
