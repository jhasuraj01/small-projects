<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Browser's indexedDB (noSQL Database) Demonstration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- <meta name="msapplication-TileImage" content="./icons/icon(512).png"> -->
        <meta name="msapplication-TileColor" content="#fff">
        <meta name="theme-color" content="#fff" />
        <meta name="keywords" content="html5, browser, indexeddb, demonstration, illustration"/>
        <meta name="description" content="This is an illustration of client side indexed i.e NoSQL database management. Here we store, delete, edit and retrive data from browsers built in database."/>
        <meta name="subject" content="Client Side NoSQL Database Demo">
        <meta name="copyright"content="Suraj Jha">
        <meta name="robots" content="index,follow" />

        <!-- Style Sheets -->
        <link rel="stylesheet" href="./stylesheets/index.min.css">

        <!-- <link rel="manifest" href="./manifest.json"> -->
        <!-- <link rel="apple-touch-icon" sizes="512x512" href="./icons/icon(512).png"> -->
        <!-- <link rel="icon" type="image/png" sizes="512x512" href="./icons/icon(512).png"> -->

        <!-- notify PWA Capable to browser -->
        <!-- Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <!-- ios -->
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- fb share -->
        <meta property="og:site_name" content="indexedDB Demo">
        <meta property="og:type" content="website">
        <!-- <meta property="og:url" content="https://jhasuraj.com/">
        <meta property="og:image" content="https://jhasuraj.com/example.png"> -->
        <meta property="og:title" content="Client Side NoSQL Database Demo">
        <meta property="og:description" content="This is an illustration of client side indexed i.e NoSQL database management. Here we store, delete, edit and retrive data from browsers built in database.">
    </head>
    <body>
        <header id="main-header">
            <!-- Main Header -->
        </header>
        <main id="main">
            <section></section>
            <div>
                <section class="view"></section>
                <section class="add"  class="form-section"></section>
                <section class="edit" class="form-section">
                    <h2>EDIT AND SAVE USER DATA</h2>
                    <div class="form">
                        <div class="form-row">
                            <label for="first_name" class="form-label">Name</label>
                            <div class="form-input-container">
                                <input type="text" id="first_name" name="first_name" class="form-input" placeholder="FIRST NAME">
                                <input type="text" id="last_name" name="last_name" class="form-input" placeholder="LAST NAME">
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="dob" class="form-label">DOB</label>
                            <div class="form-input-container">
                                <input type="date" id="dob" name="dob" class="form-input" placeholder="YYYY/MM/DD">
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="phone" class="form-label">PHONE</label>
                            <div class="form-input-container">
                                <input type="tel" id="phone" name="phone" class="form-input" placeholder="+918888888888">
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="address_city" class="form-label">ADDRESS</label>
                            <div class="form-input-container">
                                <div class="form--input-partition">
                                    <input type="text" id="address_city" name="address_city" class="form-input" placeholder="CITY NAME">
                                    <input type="text" id="address_state" name="address_state" class="form-input" placeholder="STATE NAME">
                                </div>
                                <div class="form--input-partition">
                                    <input type="text" id="address_country" name="address_country" class="form-input" placeholder="COUNTRY NAME">
                                    <input type="text" id="address_pincode" name="address_pincode" class="form-input" placeholder="AREA PINCODE">
                                </div>
                            </div>
                        </div>
                        <div class="form-row bottom-button-row">
                            <button class="icon-button" id="save-button">
                                <div class="icon"><img src="./icons/save changes icon.svg" alt="Add user icon"></div>
                                <div class="text">ADD USER</div>
                            </button>
                            <button class="icon-button" id="save-button">
                                <div class="icon"><img src="./icons/save changes icon.svg" alt="save changes icon"></div>
                                <div class="text">SAVE</div>
                            </button>
                            <button class="icon-button">
                                <div class="icon"><img src="./icons/left icon.svg" alt="navigate left icon"></div>
                                <div class="text">LEFT</div>
                            </button>
                            <button class="icon-button" id="exit-button">
                                <div class="icon"><img src="./icons/edit icon.svg" alt="exit icon"></div>
                                <div class="text">EXIT</div>
                            </button>
                            <button class="icon-button">
                                <div class="icon"><img src="./icons/right icon.svg" alt="navigate right icon"></div>
                                <div class="text">RIGHT</div>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
